<!DOCTYPE html>
<html>
<head>
    <style>
        .wrapper {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-right: 10px;
        }

        label {
            display: flex;
            align-items: center;
            white-space: nowrap;
            cursor: pointer;
        } 
        
        label + label {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <label>
            <input type="checkbox" id="autoSkip" />
            Auto Skip
        </label>
        <label>
            <input type="checkbox" id="hideBanners">
            Hide Banners
        </label>
    </div>
</body>

<script src="browser-polyfill.min.js"></script>
<script src="popup.js"></script>
</html>
